<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:ital,wght@1,500&family=Kdam+Thmor+Pro&family=Oswald:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Serif Display", serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background-color: #444444;
            color: #ffd966;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('orderhead.png');
            background-size: cover;
            height: 300px;
            text-align: center;
            color: #4c0000;
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 50px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            transition: background-color 0.3s;
        }
        .product:hover {
            background-color: #efefef;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: gold;
        }
        nav {
            background-color: #ffd966;
            color: white;
            text-align: center;
            padding: 30px 5px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 40px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 25px;
        }
        nav ul li a:hover {
            color: white;
        }
        /* Form styles */
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #ffd966;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: bold;
        }
        input[type="submit"]:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>EMERALD & RUBY BEE FARM ONLINE STORE</h1>
        
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Place Order</a></li>
        </ul>
    </nav>

    <div class="container">
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="5"></textarea>
            
           <label for="options">Honey Selections:</label>
            <select id="options">
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Pure Wildflower Honey</option>
                <option value="option2">Organic Raw Honey</option>
                <option value="option3">Honeycomb in Honey</option>
                <option value="option4">Lavender Infused Honey</option>
                <option value="option5">Creamed Honey with Cinnamon</option>
            </select>

            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1"> <br></br>
            
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
